<body-card title="Winners of Match">
  
      <fieldset class="scheduler-border" *ngIf="isWinners">        
          <legend class="scheduler-border">{{matchDate | date:'dd MMMM'}}</legend>
          <div class="row">     

            <div class="col-md-2"></div>
                    <div class="col-sm-2 text-center">
                        <h3>{{firstTeam}}</h3>
                      </div> 
                      <div class="col-sm-1 text-center">
                          <img width="50px" height="30px" src="{{firstTeamImg}}"/>
                      </div> 
                      <div class="col-sm-1 text-center" style="border-right: 1px groove !important;">
                          <h3>{{winnerList[0].pronostic.match.resultFirstTeam}}</h3>
                          <p>
                              <label style="width: 80px; color: white; background-color: green; padding: 7px;" *ngIf="winnerList[0].pronostic.match.wonByPenalties && winnerList[0].pronostic.match.resultFirstTeam > winnerList[0].pronostic.match.resultSecondTeam"><b>Penal</b></label>
                          </p>   
                      </div>       
                      <div class="col-sm-1 text-center">
                          <h3>{{winnerList[0].pronostic.match.resultSecondTeam}}</h3>
                          <p>
                             
                              <label style="width: 80px; color: white; background-color: green; padding: 7px;" *ngIf="winnerList[0].pronostic.match.wonByPenalties && winnerList[0].pronostic.match.resultSecondTeam > winnerList[0].pronostic.match.resultFirstTeam"><b>Penal</b></label>
                          </p>          
                      </div>       
                      <div class="col-sm-1 text-center">
                          <img width="50px" height="30px" src="{{secondTeamImg}}"/>
                      </div> 
                      <div class="col-sm-2 text-center">
                        <h3>{{secondTeam}}</h3>
                      </div>  
               
            <div class="col-md-2"></div>

            
                       
          </div>
          
          <div class="form-group row" style="padding-left: 30%">
              <table class="table table-bordered table-striped table-sm" style="width: 55%;">
                <thead>
                    <tr>
                        <th style="width: 30%">Winners</th>
                        <th>Amount</th>
                      </tr>   
                </thead>
                <tbody>
                    <tr *ngFor="let item of winnerList">
                        <td>
                          <label>{{item?.pronostic?.player?.username}}</label>
                        </td>
                        <td>
                          <label>{{item?.amount}}</label>
                        </td>
                      </tr>
      
                </tbody>
            </table>
          </div>      
        </fieldset>
